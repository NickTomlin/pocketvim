<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .editor {
        position: absolute;
        width: 500px;
        height: 400px;
    }
  </style>
</head>
<body>
  <div class="editor" id="init">function helloWorld () {}</div>
  <button>Add an editor</button>
</body>
<script src="ace-1.1.01.js"></script>
<script type="text/javascript" charset="utf-8">
  var editors = [];
  var editor = ace.edit('init');

  var button = document.querySelector('button');

  button.addEventListener('click', function () {
    var newEditor = document.createElement('div');
    newEditor.classList.add('editor');
    document.body.appendChild(newEditor);
    ace.edit(newEditor);
    editors.push(newEditor);
  });
</script>
</html>
