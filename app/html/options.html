<html>
<head><title>PocketVim Options</title></head>
<style>
      body {
        font: 14px "DejaVu Sans", "Arial", sans-serif;
        color: #303942;
        width: 680px;
        margin: 0 auto;
      }
      a, a:visited { color: #15c; }
      a:active { color: #052577; }
      div#wrapper { width: 500px; }
</style>
<body>
<h2>Enabled Urls:</h2>
<p>(One per line please)</p>
<textarea name="enabled_urls" id="enabled_urls" cols="30" rows="10"></textarea>
<div id="status"></div>
<button id="save">Save</button>

<h2>Defaults</h2>
<p>Warning: this will reset all options. Use with care.</p>
<button id="defaults">Restore Defaults</button>
</body>

<!-- build:js ../scripts/options.js -->
<script src="../scripts/options.js"></script>
<!-- endbuild -->

</html>
